<div class="row">
    <div class="col-md-12 col-xs-12">
        <div class="x_panel">
            <h2>{{ '{{' }} action_type {{ '}}' }} User</h2>
        </div>
    </div>    
</div>

<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <img *ngIf="loading_frm==false" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" width="50">
        <form *ngIf="loading_frm" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && first_name.invalid }">
                        <label>Sample Field- FirstName:</label>
                        <input type="text" class="form-control" name="first_name" placeholder="First Name" [(ngModel)]="todo" #first_name="ngModel" minlength="3" required/>
                        <span *ngIf="f.submitted && first_name.invalid" class="help-block">
                            <span *ngIf="first_name.errors.required">First Name is required</span>
                            <span *ngIf="first_name.errors.minlength">First Name must be at least 3 characters</span>
                        </span>
                    </div>                    
                </div> 
            </div>
            <hr/>
            <div class="row">                
                <div class="col-md-6 col-md-offset-6">
                    <img *ngIf="loading" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" width="50">
                    <div *ngIf="errors" class="alert alert-danger">{{ '{{' }}errors.error|json{{ '}}' }}</div>
                    <!--<a class="btn btn-warning pull-right" [routerLink]="'/controlpanel/users/'"> Cancel</a>-->
                    <a class="btn btn-danger pull-right" [routerLink]="'/{{menu}}/{{submenu}}/'"><i class="fa fa-close"></i> Cancel</a>
                    <button class="btn btn-primary pull-right" [disabled]="loading" type="submit">{{ '{{' }} action_type {{ '}}' }} {{submenu|title}} </button>
                    
                </div>
            </div>
        </form>               

    </div>
  </div>
</div>
